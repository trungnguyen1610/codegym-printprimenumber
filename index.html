<body>

    <script>
        let n = parseInt(prompt("Nhập số luong so nguyen to cần in: "), 10);
     
        function printPrimeNumber(n){
          let count = 0;
          for(i=1;;i++){
              if(isPrime(i)){
                  count++;
                  document.write(i +" ");
                  if(count>=n){
                      break;
                  }
              }
          }
        //   let count = 0;
        //    i=1;
        //    while(count<=N){
        //     if(isPrime(i)){
        //         count++;
        //         document.write(i +" ");
                
        //     }
        //     i++;
        //    }
        }
        printPrimeNumber(n)
        function isPrime(number) {
            if (number < 2) {
                return false;
            }
            for (let i = 2; i <number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }

    </script>
